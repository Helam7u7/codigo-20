<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Margin and Padding</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      .caja-1,
      .caja-2 {
        width: 200px;
        height: 200px;
        background-color: aquamarine;
      }
      .caja-1 {
        margin-bottom: 20px;
      }
      .caja-2 {
        /* margin-top: 20px; - el margin solo har√° caso al de mayor medida, no se suman */
        background-color: peru;
        padding: 20px;
      }
    </style>
  </head>
  <body>
    <div class="caja-1">CAJA 1</div>
    <div class="caja-2">CAJA 2</div>
  </body>
</html>
