<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>API GITHUB-FINDER</title>
  </head>
  <body>
    <!-- VAMOS A CREAR UN BUSCADOR DE USUARIO DE GITHUB -->
    <section
      class="container vh-100 d-flex align-items-center justify-content-center"
    >
      <div class="text-start w-75">
        <h1>github finder</h1>
        <div class="row">
          <div class="col-md-10">
            <input
              id="github-search"
              type="text"
              class="form-control shadow"
              placeholder="Busca tu Usuario"
            />
          </div>
          <div class="col-md-2">
            <div class="d-grid gap-2">
              <button id="github-action-search" class="btn btn-danger shadow">
                Buscar
              </button>
            </div>
          </div>
        </div>
        <div class="col-md-12 mt-4">
          <div class="card shadow bg-blue-dark">
            <div class="card-body p-5">
              <div class="row">
                <div class="col-md-2">
                  <img
                    id="img-profile"
                    src="https://pbs.twimg.com/media/EmUM83TXIAAss5k.png"
                    width="100"
                    height="100"
                    class="rounded-circle img-fluid"
                    alt=""
                  />
                </div>
                <div class="col-md-10">
                  <div class="row d-flex justify-content-evenly">
                    <div class="col-md-6 datos">
                      <h4 id="github-name">The OctoCat</h4>
                      <p id="github-username">@OctoCat</p>
                    </div>
                    <div class="col-md-6 d-flex pt-3 align-items-center datos">
                      <div class="d-flex align-items-center">
                        <img
                          class="pb-3 pe-1 icon"
                          src="./calendar4-event.svg"
                          alt=""
                        />
                        <p id="github-joined">joined 20 jun 2011</p>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12 mt-5 jus">
              <div class="card bg-blue-dark">
                <div class="card-body">
                  <div class="row justify-content-evenly">
                    <div
                      class="col-md-4 d-flex flex-column align-items-center datos"
                    >
                      <div class="d-flex align-items-center">
                        <img class="pb-3 pe-1" src="./books.svg" alt="" />
                        <p>Repos</p>
                      </div>
                      <h4 id="github-repos">9</h4>
                    </div>
                    <div
                      class="col-md-4 d-flex flex-column align-items-center datos"
                    >
                      <div class="d-flex align-items-center">
                        <img class="pb-3 pe-1" src="./people-fill.svg" alt="" />
                        <p>Followers</p>
                      </div>
                      <h4 id="github-followers">389</h4>
                    </div>
                    <div
                      class="col-md-4 d-flex flex-column align-items-center datos"
                    >
                      <div class="d-flex align-items-center">
                        <img class="pb-3 pe-1" src="./people-fill.svg" alt="" />
                        <p>Following</p>
                      </div>
                      <h4 id="github-following">120</h4>
                    </div>
                  </div>
                  <div class="row justify-content-evenly mt-4">
                    <div
                      class="col-md-4 d-flex flex-column align-items-center datos"
                    >
                      <div class="d-flex align-items-center">
                        <img
                          class="pb-3 pe-1"
                          src="./geo-alt-fill.svg"
                          alt=""
                        />
                        <p>Localizaci√≥n</p>
                      </div>
                      <h4 class="text-center" id="github-local">9</h4>
                    </div>
                    <div
                      class="col-md-4 d-flex flex-column align-items-center datos"
                    >
                      <div class="d-flex align-items-center">
                        <img class="pb-3 pe-1" src="./twitter.svg" alt="" />
                        <p>Twitter</p>
                      </div>
                      <h4 id="github-twitter">389</h4>
                    </div>
                    <div
                      class="col-md-4 d-flex flex-column align-items-center text-break datos"
                    >
                      <div class="d-flex align-items-center">
                        <img class="pb-3 pe-1" src="./globe.svg" alt="" />
                        <p>Blog</p>
                      </div>
                      <h4 id="github-blog">120</h4>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="./01-api.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
