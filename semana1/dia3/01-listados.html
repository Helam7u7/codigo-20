<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>01 Listados</title>
    <style>
      * {
        background-color: #111111;
        color: #eee;
        font-family: sans-serif;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Listados en HTML</h1>
    </header>
    <main>
      <section>
        <h2>Listados <code>ul + li</code></h2>
        <article>
          <ul>
            <li>moment.js</li>
            <li>chartjs</li>
            <li>bootstrap.css</li>
          </ul>
        </article>
      </section>
      <section>
        <h2>Listados <code>ol + li</code></h2>
        <article>
          <ol>
            <li>Requerimientos</li>
            <li>Diseño</li>
            <li>Implementación</li>
            <li>Verificación</li>
            <li>Mantenimiento</li>
          </ol>
        </article>
      </section>
    </main>
  </body>
</html>
