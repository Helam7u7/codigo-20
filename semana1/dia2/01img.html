<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>01 IMG</title>
  </head>
  <body>
    <header>
      <h1>Im√°genes en HTML</h1>
    </header>
    <main>
      <h2>Usando la etiqueta img</h2>
      <section>
        <img src="https://placehold.jp/200x200.png" alt="Adventure_Time" />
      </section>
      <section>
        <img 
          src="./gumball.jpg" 
          alt="Gumball" 
          width="100" 
          height="150" 
        />
      </section>
      <section>
        <img
          src="./img/bananaJoe.jpg"
          alt="BananaJoe"
          width="150"
          height="150"
        />
      </section>
      <section>
        <img
          src="./../fotos/avatar/gumballArrow.jpg"
          alt="Gumball_con_Arco"
          width="150"
          height="150"
        />
      </section>
      <section>
        <img 
          src="./../fotos/avatar/darwin.jpg" 
          alt="darwin"
          width="150"
          height="150"
        >
        <img 
          src="./../fotos/avatar/robinson.jpg" 
          alt="robinson"
          width="150"
          height="150"
        >
        <article>
          <img 
            src="gumball.jpg" 
            alt="gumball"
            width="150"
            height="150"
          >
        </article>
      </section>
      <section>
        <figure>
          <img
            src="./img/bananaJoe.jpg"
            alt="BananaJoe"
            width="150"
            height="150"
          />
          <figcaption>La Banana Joe</figcaption>
        </figure>
      </section>
    </main>
  </body>
</html>
