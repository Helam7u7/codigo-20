<!DOCTYPE html>
<html lang="es">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./02-login.css">
</head>
<body>  
    <div class="login-box">
        <img src="https://yt3.googleusercontent.com/ytc/AL5GRJVhwAuit_4OQ3R6Kjn52Nk1FCiShl7xrXqayNfBQw=s900-c-k-c0x00ffffff-no-rj" alt="avatar_img" class="avatar">
        <h1>Login Here</h1>
        <form action="">
            <!-- username input  -->
            <label for="username">Username</label>
            <input type="text" placeholder="Enter User">
            <!-- password input  -->
            <label for="password">Password</label>
            <input type="password" placeholder="Enter Password">
            <input type="button" value="Log In">
            <a href="">Lost your Password?</a>
            <a href="">Don't have an Account</a>
        </form>
    </div>
</body>
