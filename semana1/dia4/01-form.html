<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario</title>
    <style>
      * {
        background-color: #111111;
        color: #eee;
        font-family: sans-serif;
      }
    </style>
  </head>
  <body>
    <h1>Formulario</h1>
    <form action="">
      <label>Nombres:</label>
      <input type="text" placeholder="Tus Nombres" required><br><br>
      <label>Apellidos:</label>
      <input type="text" placeholder="Tus Apellidos" required><br><br>
      <label>Correo Electrónico:</label>
      <input type="email" placeholder="Tu correo@" required><br><br>
      <label>Teléfono:</label>
      <input type="text" placeholder="Tu Teléfono" required><br><br>
      <label >Fecha de Nacimiento:</label>
      <input type="date"><br><br>
      <label>Sexo:</label>
      <input type="radio">Hombre
      <input type="radio">Mujer<br><br>
      <label>Tecnologías:</label>
      <input type="checkbox"> JavaScrip
      <input type="checkbox"> Python
      <input type="checkbox"> C#
      <input type="submit">
    </form>
  </body>
</html>
